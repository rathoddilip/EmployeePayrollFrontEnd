<!DOCTYPE html>
<html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>EMPLOYEE PAYROLL</title>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <link rel='stylesheet' type='text/css' media='screen' href='../CSS/EmployePayroll.css'>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
      
     <script src="../JS/Register.js"></script>

 </head>
 <body class="flex">
     <header class="header-content header">
         <div class="logo-content">
             <img src="/assests/logo/logo.png" alt="logo">
            <div>
                <a href="http://127.0.0.1:5500/HTML/Dashboard.html">
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-payroll">PAYROLL</span>
                </a>
            </div>
         </div>
     </header>

     <div class="form-content" >
         <form  class="form"  action="#" id="registerform"  onsubmit=" return register(event)">
            <div class="form-head">
                Employe Payroll Form
            </div>

            <div class="row-content">
                <div class="label-text">
                    <label >Name</label>
                </div>
                <div class="input-content">
                    <input type="text" id="name" name="name"  placeholder="Enter your name" >
                </div>
            </div>

            <div class="row-content">
                <div class="label-text">
                    <label >Profile Image</label>
                </div>
                    <div class="input-content" > 
                        <input type="radio" id="profile1" name="profile" value="profile1">
                        <img src="/assests/ProfileImage/circleProfile1.png" alt="profile1">
                        
                        <input type="radio" id="profile2" name="profile" value="profile2">
                        <img src="/assests/ProfileImage/circleProfile2.png" alt="profile2">
                        
                        <input type="radio" id="profile3" name="profile" value="profile3">
                        <img src="/assests/ProfileImage/circleProfile3.jpg" alt="profile3"> 
                        
                        <input type="radio" id="profile4" name="profile" value="profile4">
                        <img src="/assests/ProfileImage/circleProfile4.png" alt="profile4">  
                        
                    </div>
            </div>
            <div class="row-content">
                <div class="label-text">
                    <label >Gender</label>
                </div>
                <div class="input-content" >
                    <input type="radio" id="male" name="gender" value="M" >
                    <label>Male</label>
                    <input type="radio" id="female" name="gender" value="F">
                    <label>Female</label><br>
                </div>
            </div>

        <div class="row-content">
            <div class="label-text">
                <label >Department</label>
            </div>
            <div class="input-content">
                <input type="checkbox" id="hr" name="department"  value="HR">
                <label >HR</label>
                <input type="checkbox" id="it"  name="department" value="IT">
                <label >IT</label>
                <input type="checkbox" id="sales" name="department" value="SALES">
                <label >SALES</label>
                <input type="checkbox" id="finance" name="department" value="FINANCE">
                <label >FINANCE</label><br>
            </div>
        </div>
        <div class="row-content" >
            <div class="label-text">
                <label >Salary</label>
            </div>
            <div class="input-content">
                <select id="salary">
                    <option value="salary">Select Salary</option>
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                    <option value="30000">30000</option>
                    <option value="40000">40000</option>
                </select>
            </div>
        </div>
        
        <div class="row-content" >
            <div class="label-text">
                <label >Start Date</label>
            </div>
            <div  class="input-content" >
                <div class="select-context">
          <select id="day" >            
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          </div>
          <div class="select-context">
            <select id="month">
              <option value="month">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
              </select>
              </div>
              <div class="select-context">
            <select id="year">
                <option value="year">Year</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>
            </div>
        </div>
        </div>
        <div class="row-content">
            <div class="label-text">
                <label >Notes</label>
            </div>
            <div class="input-content">
                <textarea placeholder="employee details" id="notes" style="height:25px" ></textarea>    
            </div>
        </div>
        <div class="button-content">
            <div>
                <button type="button" class="btn" id="cancel"  onclick="alert('clicked on cancel')">Cancel</button></div> 
            <div>
                <button class="btn" type="submit" id="submit-form" >Submit</button>
                <button type="reset"  class="btn" id="reset" onclick="resetFields()" >Reset</button> 
                <!-- <input class="btn" id="cancel" type="button" name="cancel" value="cancel">
                <input class="btn" type="submit" id="submit-form">
                <input class="btn" id="reset" onclick="resetFields()" type="reset">   -->
            </div>
        </div>
         </form>        
     </div>
     <div id="snackbar">registering employee..</div>
 </body>
 </html>
